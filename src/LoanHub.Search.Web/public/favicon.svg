<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="Loan Hub favicon">
  <defs>
    <!-- Light/Dark gradients (we swap via CSS by changing which gradient is used) -->
    <linearGradient id="bgLight" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F6FAFF"/>
      <stop offset="1" stop-color="#E9F2FF"/>
    </linearGradient>
    <linearGradient id="bgDark" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0B1220"/>
      <stop offset="1" stop-color="#121A2D"/>
    </linearGradient>

    <linearGradient id="blueLight" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1E88E5"/>
      <stop offset="1" stop-color="#1565C0"/>
    </linearGradient>
    <linearGradient id="blueDark" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#60A5FA"/>
      <stop offset="1" stop-color="#3B82F6"/>
    </linearGradient>

    <linearGradient id="greenLight" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#34D399"/>
      <stop offset="1" stop-color="#16A34A"/>
    </linearGradient>
    <linearGradient id="greenDark" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#86EFAC"/>
      <stop offset="1" stop-color="#22C55E"/>
    </linearGradient>

    <style>
      /* Defaults = light */
      .bg { fill: url(#bgLight); }
      .house { fill: url(#blueLight); }
      .coin { fill: url(#greenLight); }
      .ink { fill: #ffffff; opacity: 0.98; }

      /* Dark mode */
      @media (prefers-color-scheme: dark) {
        .bg { fill: url(#bgDark); }
        .house { fill: url(#blueDark); }
        .coin { fill: url(#greenDark); }
        .ink { fill: #0B1220; opacity: 0.95; } /* darker ink on brighter green coin */
      }
    </style>
  </defs>

  <!-- Rounded square background (favicon-friendly) -->
  <rect x="2" y="2" width="60" height="60" rx="16" class="bg"/>

  <g transform="translate(-2 -2) scale(1.07)">
    <!-- House icon (bold, readable at 16px) -->
    <path class="house" d="M18 30.5 32 18l14 12.5v18.8c0 2-1.6 3.7-3.7 3.7H21.7c-2 0-3.7-1.6-3.7-3.7V30.5Z"/>
    <!-- Roof highlight cut (gives depth without tiny details) -->
    <path fill="#ffffff" opacity="0.16" d="M32 18 18 30.5l2.7 2.3L32 23l11.3 9.8 2.7-2.3L32 18Z"/>

    <!-- “Search/offer” bars inside -->
    <rect x="26" y="35" width="4.4" height="12.5" rx="1.4" fill="#ffffff" opacity="0.9"/>
    <rect x="33.5" y="31.5" width="4.4" height="16" rx="1.4" fill="#ffffff" opacity="0.9"/>

    <!-- Coin badge -->
    <circle cx="22.5" cy="43.5" r="9.2" class="coin"/>
    <!-- $ symbol (simple + thick so it survives downscaling) -->
    <path class="ink" d="M22.6 36.6c-2.3.1-4 1.4-4 3.3 0 1.8 1.2 2.8 3.5 3.3l1.2.3c1.4.3 1.9.7 1.9 1.3 0 .7-.8 1.2-2 1.2-1.4 0-2.6-.5-3.4-1.4l-1.6 1.6c1 1.1 2.4 1.8 4.1 2v1.7h1.9v-1.7c2.6-.2 4.2-1.6 4.2-3.7 0-1.9-1.2-2.9-3.7-3.5l-1.1-.3c-1.4-.3-1.9-.7-1.9-1.3 0-.7.8-1.1 1.9-1.1 1.1 0 2.1.4 2.8 1.1l1.5-1.5c-.8-.9-2-1.5-3.6-1.7v-1.6h-1.9v1.7Z"/>
  </g>
</svg>
